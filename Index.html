<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./Style/Base.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <main id="calculadora">
    <input type="label" id="campoNumerico"></input>
    <div id="botones">
      <button id="AC" class="button">AC</button>
      <button id="parentesis" class="button">()</button>
      <button id="porcentaje" class="button">%</button>
      <button id="division" class="button">/</button>
      <button id="num7" class="button">7</button>
      <button id="num8" class="button">8</button>
      <button id="num9" class="button">9</button>
      <button id="multiplicacion" class="button">X</button>
      <button id="num4" class="button">4</button>
      <button id="num5" class="button">5</button>
      <button id="num6" class="button">6</button>
      <button id="restar" class="button">-</button>
      <button id="num1" class="button">1</button>
      <button id="num2" class="button">2</button>
      <button id="num3" class="button">3</button>
      <button id="sumar" class="button">+</button>
      <button id="coma" class="button">,</button>
      <button id="num0" class="button">0</button>
      <button id="punto" class="button">.</button>
      <button id="igual" class="button">=</button>
    </div>
  </main>
  <script src="/Script/Script.js" async defer></script>
</body>
</html>
